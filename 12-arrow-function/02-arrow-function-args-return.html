<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>
<script>
    // 1. 参数问题
    // 1.1 两个参数
    const ccc = (sum1, sum2) => {
        return sum1 + sum2;
    }

    // 1.2 一个参数
    const aa = (num) => {
        return num + num;
    }

    // 2. 函数中
    // 2.1 函数中有多行代码
    const test = () => {
        // 1. 打印hello world
        console.log("hello, world")

        // 2. 打印 hello, vue.js
        console.log("hello, vue.js")
    }

    // 2.2 函数中只有一行代码
    const test2 = (num1, num2) => num1 + num2;

    const demo = () => {
        console.log("Hello, demo");
    }

    const demo2  = () => console.log("demo2");

</script>
</body>
</html>
