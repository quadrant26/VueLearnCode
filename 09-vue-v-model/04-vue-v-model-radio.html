<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
</head>
<body>

<div id="app">
    <h2>{{message}}</h2>

    <label for="male"><input type="radio" name="sex" value="男" v-model="sex" id="male">男</label>
    <label for="female"><input type="radio" name="sex" value="女" v-model="sex" id="female">女</label>

    <h2>您选择的性别是： {{sex}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>

    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello, World!",
            sex: '男'
        }
    })

</script>

</body>
</html>
