<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
</head>
<body>

<div id="app">
    <h2>{{message}}</h2>
    <input type="text" v-model="message">
</div>

<script src="../js/vue.js"></script>
<script>

    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello, World!"
        }
    })

</script>

</body>
</html>
