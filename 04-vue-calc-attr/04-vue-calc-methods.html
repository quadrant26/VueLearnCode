<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue setter getter</title>
</head>
<body>

<div id="app">
    <h2>{{message}}</h2>
    <!-- 直接拼接 -->
    <h3>{{firstName}} {{lastName}}</h3>
    <!-- 计算属性 -->
    <!-- computed -->
    <h3>{{fullName}}</h3>
    <!-- computed get -->
    <h3>{{fullName2}}</h3>
    <!-- methods -->
    <h3>{{getFullName}}</h3>
</div>

<script src="../js/vue.js"></script>
<script>

    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello, World!",
            firstName: "kobe",
            lastName: "Simth"
        },
        computed: {
            fullName : function (){
                return this.firstName + ' ' + this.lastName;
            },
            // 计算属性一般没有是 set 方法的， 只读属性
            fullName2: {
                set: function (newValue){
                    const names = newValue.split(" ");
                    this.firstName = names[0];
                    this.lastName = names[1];
                },
                get: function (){
                    return this.firstName + ' ' + this.lastName;
                }
            }
        },
        methods: {
            getFullName() {
                return this.firstName + ' ' + this.lastName;
            }
        }
    })

</script>

</body>
</html>
