<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 计算属性 案例</title>
</head>
<body>

<div id="app">
    <h2>{{message}}</h2>

    <ul>
        <li v-for="(item, index) in books">{{item.name}}</li>
    </ul>

    <h2>总价格： {{totalPrice}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>

    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello, World!",
            books: [
                {id: 110, name: 'php 入门到放弃', price: 100},
                {id: 111, name: '代码大全', price: 105},
                {id: 112, name: 'Java 精讲', price: 89},
                {id: 113, name: 'Linux 快速入门', price: 65},
            ]
        },
        computed: {
            totalPrice: function (){
                let result = 0;
                for( let i = 0; i < this.books.length; i++){
                    result += this.books[i].price;
                }
                return result;

                // for( let i in this.books){
                //     this.books[i]
                // }
                //
                // for( let book of this.books){
                //     book
                // }
            }
        }
    })

</script>

</body>
</html>
