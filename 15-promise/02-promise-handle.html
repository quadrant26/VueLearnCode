<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise 处理形式</title>
</head>
<body>

<script>

    new Promise( (resolve, reject) => {
        setTimeout( () => {
            // resolve('hello, vuejs');
            reject('error message');
        })
    }).then( (data) => {
        console.log(data);
    }, err => {
        console.log(err)
    })

</script>
</body>
</html>
