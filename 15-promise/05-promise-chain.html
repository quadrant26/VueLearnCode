    new Promise( (resolve, reject) => {
        setTimeout( () => {
            resolve('aaa')
        }, 1000)
    }).then( res => {
        // 1. 自己处理
        console.log(res, '第一层的10处理代码')

        // 2.
        return Promise.resolve(res + '111')
    }).then( (res) => {
        // 1. 自己处理
        console.log(res, '第二层的10处理代码');

        // 2.
        return Promise.resolve(res + '222')
    }).then( res => {
        console.log(res, '第三层的10处理代码');
    })
