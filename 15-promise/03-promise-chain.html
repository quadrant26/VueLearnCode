<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise 链式调用</title>
</head>
<body>

<script>

    // 链式编程
    new Promise( (resolve, reject) => {
        // 第一次网络请求的代码
        setTimeout( () => {
            resolve();
        }, 1000)
    }).then( () => {
        // 第一次处理的代码
        console.log('Hello, World');
        console.log('Hello, World');
        console.log('Hello, World');
        console.log('Hello, World');

        // 第二次网络请求的代码
        return new Promise( (resolve, reject) => {
            setTimeout( () => {
                resolve();
            }, 1000)
        })
    }).then( () => {
        // 第二次处理的代码
        console.log('Hello, Vue.js');
        console.log('Hello, Vue.js');
        console.log('Hello, Vue.js');
        console.log('Hello, Vue.js');

        // 第三次处理的代码
        return new Promise( (resolve, reject) => {
            setTimeout( () => {
                resolve();
            }, 1000)
        })
    }).then( () => {
        // 第三次处理的代码
        console.log('Hello, Python');
        console.log('Hello, Python');
        console.log('Hello, Python');
        console.log('Hello, Python');
    })

</script>

</body>
</html>
