<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>

<div id="app">

    <span v-if="isUser">用户账号: <input type="text" id="username" placeholder="用户账号"></span>

    <span v-else>用户邮箱: <input type="text" id="useremail" placeholder="用户邮箱"></span>

    <button @click="chooseClick">切换类型</button>
</div>

<script src="../js/vue.js"></script>
<script>

    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello, World!",
            isUser: true
        },
        methods: {
            chooseClick (){
                this.isUser = !this.isUser;
            }
        }
    })

</script>

</body>
</html>
