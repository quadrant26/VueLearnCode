<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父组件访问子组件</title>
    <style>
        body{
            text-align: right;
        }
    </style>
</head>
<body>

<div id="app">
    <h2>{{message}}</h2>

    <cpn ref="aaa"></cpn>
    <cpn ></cpn>
    <cpn ></cpn>
    <button @click="btnClick">按钮</button>
</div>

<template id="cpn">
    <div>我是子组件</div>
</template>

<script src="../js/vue.js"></script>
<script>

    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello, World!"
        },
        methods: {
            btnClick (){
                // 1. $children
                // console.log(this.$children)
                // this.$children[0].showMessage();
                // for( let c of this.$children){
                //     console.log(c.name)
                //     c.showMessage();
                // }

                // 2. refs => 对象类型，默认是一个空对象，需要在子组件上添加一个 ref 的属性可以访问
                console.log(this.$refs.aaa.name);
            }
        },
        components: {
            cpn: {
                template: "#cpn",
                data(){
                    return {
                        name: "我是子组件的内容"
                    }
                },
                methods: {
                    showMessage (){
                        console.log("showMessage!")
                    }
                }
            }
        }
    })

</script>

</body>
</html>
