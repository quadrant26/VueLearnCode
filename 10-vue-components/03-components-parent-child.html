<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Components 父组件和子组件</title>
</head>
<body>

<div id="app">
    <h2>{{message}}</h2>

    <!-- 3. 使用组件 -->
    <cpn-parent></cpn-parent>
</div>

<script src="../js/vue.js"></script>
<script>
    // 1. 创建组件构造器对象
    const childCpn = Vue.extend({
        template: `
            <div>
                <h2>我是标题</h2>
                <p>我是子组件</p>
            </div>
        `
    })

    const cpnc = Vue.extend({
        template: `
            <div>
                <h2>我是标题</h2>
                <p>我是父组件</p>
                <child-cpn></child-cpn>
            </div>
        `,
        components: {
            childCpn: childCpn
        }
    })

    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello, World!"
        },
        components:{
            // 使用组件时的标签名
            cpnParent: cpnc,
        }
    })

</script>

</body>
</html>
