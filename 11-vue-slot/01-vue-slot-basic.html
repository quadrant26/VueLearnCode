<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue slot</title>
    <style>
        body{
            text-align: right;
        }
    </style>
</head>
<body>

<!--
1. slot 基本使用 <slot></slot>
2. slot 默认值 <slot><button>按钮</button></slot>
3. 如果有多个值，同时放入到组件进行替换时，一起作为替换元素去替换
-->
<div id="app">

    <cpn><button>案例</button></cpn>
    <cpn><span>span</span></cpn>
    <cpn>
        <div>我div</div>
        <p>我p</p>
        <h4>谁赞成，谁反对</h4>
    </cpn>
    <cpn></cpn>

</div>

<template id="cpn">
    <div>
        <h2>我是组建</h2>
        <p>我是组件，内容</p>
        <!-- slot 默认值 -->
        <slot><button>按钮</button></slot>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>

    const cpn = {
        template: "#cpn"
    }

    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello, World!"
        },
        components: {
            cpn
        }
    })

</script>

</body>
</html>
