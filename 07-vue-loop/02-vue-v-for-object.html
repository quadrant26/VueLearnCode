<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
</head>
<body>

<div id="app">
    <h2>{{message}}</h2>

    <!-- 1. 在遍历对象的过程中， 如果只是获取一个值， 那么获取到的是 value-->
    <ul>
        <li v-for="item in info">{{item}}</li>
    </ul>

    <!-- 2. 获取 key 和 value -> (value, key) -->
    <ul>
        <li v-for="(value, key) in info">{{value}}-{{key}}</li>
    </ul>

    <!-- 3. 获取 key value index -> (value, key, index) -->
    <ul>
        <li v-for="(value, key, index) in info">{{value}}-{{key}}-{{index}}</li>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>

    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello, World!",
            info: {
                name: 'who',
                age: 18,
                height: 1.78
            }
        }
    })

</script>

</body>
</html>
